<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/ea76a89a44.js" crossorigin="anonymous"></script>
    <title>Fintech Dashboard</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="finLogo">
            <h1>Dashboard</h1>
          </div>
          <div class="naviagtion">
            <div class="link">
              <i class="active-link fas fa-donate"></i>
              <h3 class="active-link">Overview</h3>
            </div>
            <div class="link">
              <i class="far fa-chart-bar"></i>
              <h3>Reports</h3>
            </div>
            <div class="link">
              <i class="fas fa-credit-card"></i>
              <h3>Cards</h3>
            </div>
            <div class="link">
              <i class="fas fa-phone-alt"></i>
              <h3>Support</h3>
            </div>
          </div>
          <div class="promotion">
            <img src="/images/promotion.png" />
            <h4>Congragulations!</h4>
            <p>
              You have been selected to be a beta tester for our new mobile app!
              Get started below
            </p>
            <button class="redeem">Get Started</button>
          </div>
          <div class="user">
            <img src="/images/profile.png" />
            <div class="user-info">
              <p class="username">John Doe</p>
              <p class="user-role">Developer</p>
            </div>
            <i class="icon fas fa-chevron-circle-right"></i>
          </div>
        </div>
        <div class="finances">
          <div class="recent">
            <div class="overview">
              <h1>Overview</h1>
              <p>Hey John Doe, welcome back!</p>
            </div>
            <div class="avaible-funds">
              <h3>Available balance</h3>
              <br>
              <h1>1,000,000,000</h1>
              <h3 class='account_number'>Current A/C: <span>XXXX-XXXX-XXXX-1234</span></h3>
            </div>
            <div class="view-selection">
              <button class="active-button"><i class="fas fa-exchange-alt"></i> Recent charges</button>
              <button><i class="fas fa-chart-pie"></i> Spending</button>
            </div>
          </div>
          <div class="quick-access">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

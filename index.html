<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Fintech Dashboard</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="finLogo">
            <h1>Dashboard</h1>
          </div>
          <div class="naviagtion">
            <div class="link">
              <img src="/images/overview.png" />
              <h2>Overview</h2>
            </div>
            <div class="link">
              <img src="/images/reports.png" />
              <h2>Reports</h2>
            </div>
            <div class="link">
              <img src="/images/card.png" />
              <h2>Cards</h2>
            </div>
            <div class="link">
              <img src="images/email.png" />
              <h2>Support</h2>
            </div>
          </div>
          <div class="promotion">
            <h4>Congragulations!</h4>
            <p>You have been selected for a free year of premium</p>
            <button class="redeem">Redeem now</button>
          </div>
          <div class="user">
            <img src="/images/profile.png" />
            <div class="user-info">
              <p class="username">Sullie</p><br>
              <p class="user-role">Developer</p>
            </div>
          </div>
        </div>
        <div class="finances">
          <div class="overview">
            <h1>Overview</h1>
            <p>Hey John Doe, welcome back!</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
